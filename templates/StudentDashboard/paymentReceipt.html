<!DOCTYPE html>
<html>
  <head>
    <title>Payment Receipt</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #f7f7f7;
      }

      .container h2 {
        text-align: center;
      }

      .receipt-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .receipt-table th,
      .receipt-table td {
        padding: 10px;
        border: 1px solid #ccc;
      }

      .receipt-table th {
        text-align: left;
        font-weight: bold;
        background-color: #f2f2f2;
      }

      .receipt-table td.remarks {
        vertical-align: top;
      }

      .print-button {
        text-align: center;
      }

      .print-button button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .print-button button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Payment Receipt</h2>
      <table class="receipt-table">
        <tr>
          <th>Date:</th>
          <td>June 1, 2023</td>
        </tr>
        <tr>
          <th>ID Number:</th>
          <td>12345</td>
        </tr>
        <tr>
          <th>Registration ID:</th>
          <td>67890</td>
        </tr>
        <tr>
          <th>Name:</th>
          <td>John Doe</td>
        </tr>
        <tr>
          <th>Paid Amount:</th>
          <td>$100</td>
        </tr>
        <tr>
          <th>Remarks:</th>
          <td class="remarks">Payment for college application fee.</td>
        </tr>
      </table>
      <div class="print-button">
        <button onclick="window.print()">Print Receipt</button>
      </div>
    </div>
  </body>
</html>
