{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

    <script src="{% static 'js/bootstrap.esm.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <title>Sign Up</title>
    <style>

body{
        background-image: url("{% static 'images/cool.png' %}");
        background-size: 100vw 100vh;
        background-repeat: no-repeat;
      }

      #main-header{
    background-color: black;
    color: white;
    padding: 20px;
    /* padding-left: 30px; */
}
    </style>
  </head>
  <body>
    <div class="bg-dark text-white">
      <div class="container"> <h5 id="main-header"> Fees Management System</h5></div>
    </div> <br> <br> <br> <br> <br> 
    <div class="container" style="margin-left: 30%;">
      <div class="jumbotron">
        <div class="card p-4" style="width: 40rem;">
        <h3 class="text-center mt-4">Create your account!</h3> <hr>
        {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show"
          role="alert"
        >
          <strong>Message:</strong> {{ message }}
          <!-- <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-lable="Close"
        >
          <span aria-hidden="true"></span>
        </button> -->
        </div>
        {% endfor %}

        <!-- <h3>SignUp</h3> -->
        <form action="/signup" method="post">
          {% csrf_token %}
          <div class="form-group row">
            <label for="" class="col-sm-4 col-form-label"
            ><b> Username</b>
          </label>
          <div class="col-sm-8" style="margin-bottom: 5px;">
            <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Create a username (only letters and numbers)"
            required
            />
          </div>
          </div> 
        <div class="form-group row">
            <label for="" class="col-sm-4 col-form-label"
              ><b> First Name</b>
            </label>
            <div class="col-sm-8" style="margin-bottom: 5px;">
              <input
                type="text"
                class="form-control"
                id="fname"
                name="fname"
                placeholder="Enter Your First Name"
                required
              />
            </div>
            </div>
            <div class="form-group row">
            <label for="" class="col-sm-4 col-form-label"
              ><b> Last Name</b>
            </label>
            <div class="col-sm-8" style="margin-bottom: 5px;">
              <input
                type="text"
                class="form-control"
                id="lname"
                name="lname"
                placeholder="Enter Your Last Name"
                required
              />
            </div>
              </div>
              <div class="form-group row">
            <label for="" class="col-sm-4 col-form-label"
              ><b> Email Address</b>
            </label>
            <div class="col-sm-8" style="margin-bottom: 5px;">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter Your Email Address"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-4 col-form-label"
              ><b> Password</b>
            </label>
            <div class="col-sm-8" style="margin-bottom: 5px;">
              <input
                type="password"
                class="form-control"
                id="pass1"
                name="pass1"
                placeholder="Create New Password"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-4 col-form-label"
              ><b> Confirm Password </b>
            </label>
            <div class="col-sm-8" style="margin-bottom: 5px;">
              <input
                type="password"
                class="form-control"
                id="pass2"
                name="pass2"
                placeholder="Confirm Your Password"
                required
              />
            </div>
          </div>
          <br>
            <button type="submit" class="btn btn-warning form-control">Sign Up</button>
          
          </form>
        </div>
    </div>
  </body>
</html>
