{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Enrollment/Application Form</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' />
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        background-color: #f7f7f7;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        background-color: #ffffff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333333;
      }

      .form-group {
        margin-bottom: 30px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333333;
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="tel"],
      .form-group input[type="date"],
      .form-group input[type="file"],
      .form-group textarea {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        background-color: #f9f9f9;
        color: #333333;
        transition: border-color 0.3s ease;
      }

      .form-group input[type="text"]:focus,
      .form-group input[type="email"]:focus,
      .form-group input[type="tel"]:focus,
      .form-group input[type="date"]:focus,
      .form-group textarea:focus {
        border-color: #4caf50;
        outline: none;
      }

      .form-group .upload-button {
        margin-top: 10px;
      }

      .form-group .upload-button input[type="file"] {
        display: none;
      }

      .form-group .gender-options {
        display: flex;
      }

      .form-group .gender-options label {
        margin-right: 10px;
      }

      .form-group .gender-options input[type="radio"] {
        margin-right: 5px;
      }

      .form-group .upload-button label {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-group .upload-button label:hover {
        background-color: #45a049;
      }

      .form-group .upload-button span {
        margin-left: 10px;
      }

      .form-group .button-container {
        text-align: center;
      }

      .form-group .button-container button {
        padding: 12px 24px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-group .button-container button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container bg-info">
      <div class="jumbotron">
        <div class="row">
          <div class="col col-sm-8 text-center">
            <h2>Addmission Form</h2>
            <form action="#" method="post">
              <div class="form-group">
                <label for="enrollment-number"
                  >Enrollment/Application Number:</label
                >
                <input
                  type="text"
                  id="enrollment-number"
                  name="enrollment-number"
                  required
                />
              </div>
              <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required />
              </div>
              <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="gender-options">
                  <label>
                    <input type="radio" name="gender" value="male" required />
                    Male
                  </label>
                  <label>
                    <input type="radio" name="gender" value="female" required />
                    Female
                  </label>
                  <label>
                    <input type="radio" name="gender" value="other" required />
                    Other
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="{{ email }}"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
              <div class="form-group">
                <label for="adhar-number">Aadhaar Card Number:</label>
                <input
                  type="text"
                  id="adhar-number"
                  name="adhar-number"
                  required
                />
              </div>
              <div class="form-group">
                <label for="adhar-upload">Upload Aadhaar Card:</label>
                <div class="upload-button">
                  <input
                    type="file"
                    id="adhar-upload"
                    name="adhar-upload"
                    accept="image/*"
                    required
                  />
                  <label for="adhar-upload"><span>Choose File</span></label>
                </div>
              </div>
              <div class="form-group">
                <label for="10th-marks">10th Grade Marks:</label>
                <input type="text" id="10th-marks" name="10th-marks" required />
              </div>
              <div class="form-group">
                <label for="12th-marks">12th Grade Marks:</label>
                <input type="text" id="12th-marks" name="12th-marks" required />
              </div>
              <div class="form-group">
                <label for="graduation-marks">Graduation Marks:</label>
                <input
                  type="text"
                  id="graduation-marks"
                  name="graduation-marks"
                  required
                />
              </div>
              <div class="form-group">
                <label for="address">Address:</label>
                <textarea
                  id="address"
                  name="address"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="optional-info">Optional Information:</label>
                <textarea
                  id="optional-info"
                  name="optional-info"
                  rows="4"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="document-upload">10th Marksheet :</label>
                <input
                  type="file"
                  id="document-upload"
                  name="document-upload"
                  accept="image/*"
                  multiple
                  required
                />
              </div>
              <div class="form-group">
                <label for="document-upload">12th Marksheet :</label>
                <input
                  type="file"
                  id="document-upload"
                  name="document-upload"
                  accept="image/*"
                  multiple
                  required
                />
              </div>
              <div class="form-group">
                <label for="document-upload"
                  >Graduation(Combined) Marksheet :</label
                >
                <div class="upload-button"></div>
                <input
                  type="file"
                  id="document-upload"
                  name="document-upload"
                  accept="image/*"
                  multiple
                  required
                />
              </div>
              <div class="form-group">
                <label for="document-upload">Upload Related Documents:</label>
                <div class="upload-button">
                  <input
                    type="file"
                    id="document-upload"
                    name="document-upload"
                    accept="image/*"
                    required
                    multiple
                  />
                  <label for="document-upload"><span>Choose Files</span></label>
                </div>
              </div>
              <div class="form-group button-container">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
