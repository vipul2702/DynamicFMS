<style>
  body {
    font-family: "Roboto", Arial, sans-serif;
    background-color: #f7f7f7;
    padding: 20px;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 30px;
    background-color: #ffffff;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  .container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333333;
  }

  .form-group {
    margin-bottom: 30px;
    padding: 0 20px; /* Add uniform padding to form groups */
  }

  .form-group label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #333333;
  }

  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group input[type="tel"],
  .form-group input[type="date"],
  .form-group input[type="file"],
  .form-group textarea {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    background-color: #f9f9f9;
    color: #333333;
    transition: border-color 0.3s ease;
  }

  .form-group input[type="text"]:focus,
  .form-group input[type="email"]:focus,
  .form-group input[type="tel"]:focus,
  .form-group input[type="date"]:focus,
  .form-group textarea:focus {
    border-color: #4caf50;
    outline: none;
  }

  .form-group .upload-button {
    margin-top: 10px;
  }

  .form-group .upload-button input[type="file"] {
    display: none;
  }

  .form-group .upload-button label {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form-group .upload-button label:hover {
    background-color: #45a049;
  }

  .form-group .upload-button span {
    margin-left: 10px;
  }

  .form-group .button-container {
    text-align: center;
  }

  .form-group .button-container button {
    padding: 12px 24px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form-group .button-container button:hover {
    background-color: #45a049;
  }
</style>
