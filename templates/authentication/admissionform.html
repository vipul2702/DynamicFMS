{% extends "base.html" %}
{% load static %}
{% block css %}
<title>Enrollment/Application Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333333;
    }

    .form-group label {
      font-weight: bold;
      color: #333333;
    }

    .form-group .custom-file-label {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .form-group .button-container {
      text-align: center;
    }
  </style>
{% endblock css %}
{% block content %}

  
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Enrollment/Application Form</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="enrollment-number">Enrollment/Application Number:</label>
        <input type="text" id="enrollment-number" name="enrollment-number" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="adhar-number">Aadhaar Card Number:</label>
        <input type="text" id="adhar-number" name="adhar-number" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="adhar-upload">Upload Aadhaar Card:</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="adhar-upload" name="adhar-upload" required>
          <label class="custom-file-label" for="adhar-upload">Choose File</label>
        </div>
      </div>
      <div class="form-group">
        <label for="10th-marks">10th Grade Marks:</label>
        <input type="text" id="10th-marks" name="10th-marks" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="12th-marks">12th Grade Marks:</label>
        <input type="text" id="12th-marks" name="12th-marks" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="graduation-marks">Graduation Marks:</label>
        <input type="text" id="graduation-marks" name="graduation-marks" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="optional-info">Optional Information:</label>
        <textarea id="optional-info" name="optional-info" rows="4" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="document-upload">Upload Related Documents:</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="document-upload" name="document-upload" required multiple>
          <label class="custom-file-label" for="document-upload">Choose Files</label>
        </div>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock content %}
